{% extends "home.html" %}
{% load static %}

{% block header %}
    <div class="container">
        <nav class="topnav" id="myTopnav">
            <a class="topnav" href="{% url 'main:index' %}">Home</a>
            <a class="topnav navright" style="float: right;" href="{% url 'main:register' %}">Register</a>
            <a class="topnav-active navright" style="float: right;" href="{% url 'main:login' %}">Login</a>

            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fas fa-bars"></i>
            </a>
        </nav>
    </div>
{% endblock %}

{% block title %}Login{% endblock %}

{% block content %}



<div>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>

        <button type="submit">Submit</button>
    </form>
    <p style="text-align: center">Don't have an account? <a href="/register" target="blank"><strong>register here</strong></a>!</p>
</div>

{% endblock %}
