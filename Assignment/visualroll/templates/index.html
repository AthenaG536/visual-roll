{% extends "base.html" %}
{% load static %}

{% block page %}
<style>@media screen and (max-width: 600px) {
            .topnav a:not(:first-child){
                display: none;
            }
            .topnav a.icon {
                float: right;
                display: block;
                margin-right: 4%;
            }
        }

        @media screen and (max-width: 600px) {
            .topnav.responsive {position: relative;}
            .topnav.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
    .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;

    }
}</style>
    <div class="container">
        <nav class="topnav" id="myTopnav">
            <a class="topnav-active" href="{% url 'main:home' %}">Home</a>
            <a class="topnav"  href="{% url 'main:group' 1 %}">Groups</a>
            <a class="topnav"  href="{% url 'main:user' 1 %}">My account</a>
            <a class="navright topnav" href="{% url 'main:logout' %}">Logout</a>

            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fas fa-bars"></i>
            </a>
        </nav>
    </div>
    <div class="content-main" style="overflow: auto;">
        <hr width="100%" align="middle" style="border:none;height:2px;background-color:#70d8eb;margin-top: auto;">
        <h2>{% block title %}{% endblock %}</h2>
        <div class="content-main content-main-subcontent">{% block content %}{% endblock %}</div>

    </div>
<script>
    (function responsive2() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        })();</script>
{% endblock %}
